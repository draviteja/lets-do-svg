<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
            .rect{
            stroke-dasharray:1300;
            stroke-dashoffset:1300;
            animation:round 2.5s infinite;
          }
          text{
            fill:#E8E8E8;
            font: bold 24px sans-serif;
            fill-opacity:0.9;
            animation:display 2.5s infinite;
          }
          @keyframes display{
              50%{
                fill-opacity:0.3;
                }
            100%{
                fill-opacity:0.9;
               }
          }
          @keyframes round{
              50%{
                stroke-dashoffset:0;
                }
            100%{
               stroke-dashoffset:1300;
               }
          }
    </style>
</style>
<rect width="800" height="400" fill="#1B1B1B"/>
<g>
<rect x="138.5" y="140.5" width="536" height="108" rx="7.5" stroke="#E8E8E8" stroke-width="5" class="rect"/>
</g>
<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Tanisha Sabherwal</text>
</svg>

